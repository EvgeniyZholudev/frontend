<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <div class="head">
    <div class="login">
      <div class="login_input">
        <input type="text" name="login" onblur="if(this.value==''){this.value='Логин';}" onfocus="if(this.value=='Логин') {this.value='';}" value = "Логин">
      </div>
    </div>
    <div class="password">
      <div class="password_input">
        <input type="password" name="password" onblur="if(this.value==''){this.value='Пароль';}" onfocus="if(this.value=='Пароль') {this.value='';}" value = "Пароль">
      </div>
    </div>
    <div class="intrance_btns">
      <button type="button" class="btn_to_intrance" (click)="_intranceValidate(login.value, password.value)">Войти</button>
      <button type="button" class="btn_to_registration">Регистрация</button>
    </div>
  </div>
  <div class="table_of_subscriptions">
    <table class="table">
      <thead class="thead-green">
      <tr>
        <th scope="col">ПОДПИСКА</th>
        <th scope="col">ОПИСАНИЕ</th>
        <th scope="col">ЦЕНА</th>
        <th scope="col">ВРЕМЯ</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subscript of subscripts">
        <td scope="row">{{subscript.name}}</td>
        <td>{{subscript.discription}}</td>
        <td>{{subscript.price}}</td>
        <td>{{subscript.time}}</td>
        <td><button type="button" class="btn_to_subscript" (click)="_removeSubscript(subscript.id)">Подписаться</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
