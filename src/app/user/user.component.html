<div class="table_of_users">
  <table class="table">
    <thead class="thead-light">
    <tr>

      <th scope="col">ЛОГИН</th>
      <th scope="col">ПОЧТА</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td scope="row">{{user.login}}</td>
      <td>{{user.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
