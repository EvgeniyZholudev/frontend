<div class="container">
  <div class="justify-content-center">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ПОДПИСКА</th>
        <th scope="col">ОПИСАНИЕ</th>
        <th scope="col">ЦЕНА</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subscript of subscripts">
        <td scope="row">{{subscript.name}}</td>
        <td>{{subscript.description}}</td>
        <td>{{subscript.pricePerDay}} RUB/д.</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="_openModaltoSubscript(toSubscript, subscript)">
            Подписаться
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <button type="button" class="btn btn-primary" (click)="_openModalAddSubscript(addSubscript, subscript)">Добавить
    подписку
  </button>
</div>

<ng-template #addSubscript>
  <div class="container">
    <div class="row mt-2">
      <div class="col-12">
        <div class="form-group justify-content-center">
          <label for="form1" class="mt-1">Название подписки:</label>
          <input type="text" id="form1" class="form-control mt-1">
          <label for="form2" class="mt-1">Описание:</label>
          <textarea class="form-control mt-1" id="form2" rows="3"></textarea>
          <label for="form3" class="mt-1">Плата за день:</label>
          <input type="number" id="form3" class="form-control mt-1">
          <button class="btn btn-primary mt-3">Добавить</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
